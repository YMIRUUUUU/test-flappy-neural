<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Neural Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Flappy Bird Neural Network</h1>
        
        <div class="controls">
            <button id="startBtn">Commencer</button>
            <button id="modeBtn">Mode: Manuel</button>
            <button id="speedBtn">Vitesse: x1</button>
            <button id="resetBtn">Réinitialiser IA</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span>Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat-item">
                <span>Meilleur Score:</span>
                <span id="bestScore">0</span>
            </div>
            <div class="stat-item" id="aiStats" style="display: none;">
                <span>Génération:</span>
                <span id="generation">1</span>
            </div>
            <div class="stat-item" id="aiStats2" style="display: none;">
                <span>Oiseaux Vivants:</span>
                <span id="aliveCount">100</span>
            </div>
            <div class="stat-item" id="aiStats3" style="display: none;">
                <span>Meilleur Fitness:</span>
                <span id="bestFitness">0</span>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Rejouer</button>
        </div>

        <canvas id="networkCanvas" class="hidden"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
